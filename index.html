<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Fun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/heart.png" alt="Heart" class="heart-image">
        <h1>💖 Valentine's Day Fun 💖</h1>
        <p>Spice up your day with these fun questions for couples!</p>
    </header>

    <main>
        <div class="container">
            <div id="question-box">
                <p id="question-text">Click the button to get a random question!</p>
            </div>
            <button id="generate-btn">Get a Question</button>
        </div>
    </main>

    <footer>
        <p>Made with ❤️ by You</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
